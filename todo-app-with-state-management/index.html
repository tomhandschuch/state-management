<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Todo App</h1>

  <div class="filters">
    <label><input type="radio" name="filter" value="all" checked> All</label><br>
    <label><input type="radio" name="filter" value="open"> Open</label><br>
    <label><input type="radio" name="filter" value="done"> Done</label>
  </div><br>

  <button id="removeDoneButton">Remove Done Todos</button><br><br>

  <input type="text" id="todoInput" placeholder="Add new todo">
  <button id="addTodoButton">Add Todo</button><br>

  <ul id="todoList" class="todo-list"></ul>

  <script src="app.js"></script>
</body>
</html>
